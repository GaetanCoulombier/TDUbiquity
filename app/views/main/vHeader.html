<!DOCTYPE html>
<html>
<head>
{% block header %}
	<base href="{{config["siteUrl"]}}">
	<meta charset="UTF-8">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">

	<title>eval</title>
{% endblock %}
{% block css %}
	{{ css('https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css',{nonce: nonce}) }}
	{{css('css/style.css', {nonce: nonce})}}
{% endblock %}
</head>
<body>
{% block head %}
	<div class="main-container">
		<header>
			<div class="ui container">
				<div class="ui secondary inverted menu">
					<a href="/" class="active item">Home</a>
					<a href="store/all" class="">Tout les produits</a>
					<div style="margin-left: 90%">
						<i class="shopping cart icon"></i>
					</div>
					<div class="item">{{ _self }}</div>
				</div>
			</div>
		</header>
		<main>
			<div class="ui container">
{% endblock %}
