{% block body %}
<div style="display: flex; flex-wrap : wrap">
    {% for elm in sections %}
    <div style="width: 30%; margin: 20px;" class="ui segment">
        <h1>{{elm.name}}</h1>
        <p>{{elm.description}}</p>
        <a href="store/section/{{elm.id}}" style="width: 100%;">Consulter le produit ( )</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
